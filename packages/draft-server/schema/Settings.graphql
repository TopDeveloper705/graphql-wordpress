interface Settings {
  id: String
}

type SiteSettings implements Settings {
  id: String
  siteTitle: String
  tagline: String
  siteUrl: String
  copyrightText: String
}

extend type Query {
  settings(id: String): Settings
}

input UpdateSettingsInput {
  siteTitle: String
  tagline: String
  siteUrl: String
  copyrightText: String
}

extend type Mutation {
  updateSettings(id: String!, input: UpdateSettingsInput!): Settings
}
