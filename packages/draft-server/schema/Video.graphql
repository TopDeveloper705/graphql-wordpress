type Video {
  id: ObjID!
  dataId: String
  dataType: String
  dataPlaylistIds: [String]
  publishedAt: Float!
  publishedISO: String
  title: String
  thumbnails: [VideoThumbnail]
  position: Int
  tags: [String]
  createdAt: Float!
  updatedAt: Float!
}

type VideoThumbnail {
  url: String
  width: Int
  height: Int
}

type VideoEdge {
  node: Video
  cursor: String
}

type VideoConnection {
  count: Int
  edges: [VideoEdge]
  pageInfo: PageInfo
}

extend type Query {
  videos(first: Int, after: String, last: Int, before: String): VideoConnection
  video(id: ObjID!): Video
}

input CreateVideoInput {
  dataId: String
  dataType: String
  publishedAt: String
  title: String
  position: Int
}

input UpdateVideoInput {
  dataId: String
  dataType: String
  publishedAt: String
  title: String
  position: Int
}

extend type Mutation {
  createVideo(input: CreateVideoInput!): Video
  updateVideo(id: ObjID!, input: UpdateVideoInput!): Video
  removeVideo(id: ObjID!): Boolean
}
