type YouTubeVideo {
  id: ObjID!
  videoId: String
  publishedAt: String
  title: String
  thumbnails: YouTubeThumbnails
  position: Int
  createdAt: Float!
  updatedAt: Float!
}

extend type Query {
  youTubeVideos(lastCreatedAt: Float, limit: Int): [YouTubeVideo!]
  youTubeVideo(id: ObjID!): YouTubeVideo
}

input CreateYouTubeVideoInput {
  videoId: String
  publishedAt: String
  title: String
  thumbnailsId: ObjID
  position: Int
}

input UpdateYouTubeVideoInput {
  videoId: String
  publishedAt: String
  title: String
  thumbnailsId: ObjID
  position: Int
}

extend type Mutation {
  createYouTubeVideo(input: CreateYouTubeVideoInput!): YouTubeVideo
  updateYouTubeVideo(id: ObjID!, input: UpdateYouTubeVideoInput!): YouTubeVideo
  removeYouTubeVideo(id: ObjID!): Boolean
}

extend type Subscription {
  youTubeVideoCreated: YouTubeVideo
  youTubeVideoUpdated: YouTubeVideo
  youTubeVideoRemoved: ObjID
}
