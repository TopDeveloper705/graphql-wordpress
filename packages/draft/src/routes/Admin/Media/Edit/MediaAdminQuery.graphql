query MediaAdminQuery($id: ObjID!) {
  media(id: $id) {
    id
    type
    title
    destination
    fileName
    originalName
    ... on ImageUpload {
      caption
      altText
      width
      height
      crops {
        fileName
        width
        height
      }
    }
    ... on AudioUpload {
      description
      duration
      images {
        fileName
        width
        height
      }
    }
    ... on VideoUpload {
      width
      height
      description
      duration
    }
    ... on FileUpload {
      description
    }
  }
}
