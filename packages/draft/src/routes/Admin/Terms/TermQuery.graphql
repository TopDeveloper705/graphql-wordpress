query TermQuery(
  $first: Int
  $after: String
  $taxonomyId: ObjID!
  $taxonomy: String
  $search: String
) {
  terms(
    first: $first
    after: $after
    taxonomyId: $taxonomyId
    taxonomy: $taxonomy
    search: $search
  ) @connection(key: "terms", filter: ["taxonomyId", "taxonomy", "search"]) {
    taxonomy {
      id
      name
      plural
    }
    count
    edges {
      node {
        id
        name
        slug
        taxonomy {
          id
        }
      }
    }
    pageInfo {
      hasNextPage
    }
  }
}
